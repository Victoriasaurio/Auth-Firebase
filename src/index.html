<!DOCTYPE html>
<html>
<head>
    <title>Auth with firebase</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sandstone/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AUTH</a>
            
            <ul class="navbar-nav ml-auto"><!--LEFT ALIGNMENT-->
                <li class="nav-item">
                    <a class="nav-link" href="#"data-toggle="modal" data-target="#signinModal">SIGN IN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal"> <!--REFERS TO THE MODAL TO BE DISPLAYED-->
                        SIGN UP
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="#">LOG OUT</a>
                </li>
            </ul> 
        </div>
    </nav>

    <!--MAIN CONTENT-->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3"> <!--offset centrado-->
                <ul class="list-group posts">
                </ul>
            </div>
        </div>
    </div>

    <!--MODAL SIGNUP-->
    <div class="modal" id="signupModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" id="signup-email" class="form-control" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-pass" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL SIGNIN-->
    <div class="modal" id="signinModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-pass" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <button type="button" class="btn btn-info btn-block" id="btn-google">Login with google</button>
                        <button type="button" class="btn btn-secondary btn-block" id="btn-facebook">Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--BOOTSTRAP SCRIPTS--> <!--ALLOWS BOOTSTRAP FUNCTIONS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--FIREBASE SCRIPTS-->
    <!-- The core Firebase JS SDK is always required and must be listed first --> <!--FIREBASE MAIN-->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <!--IMPORT FIREBASE-AUTH TO USE-->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <!--IMPORT FIRESTORE TO USE DATABASE OF FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        // CREDENTIALS FIREBASE
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    /*AUTH ALLOWS TO VALIDATE THE USERNAME AND PASSWORD TO BE STORE IN DATABASE-FIRESTORE*/
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    </script>

    <!--CONEXION WITH MAIN.JS-->
    <script src="main.js"></script>
</body>
</html>
